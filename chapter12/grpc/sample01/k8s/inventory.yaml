apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ecomm-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 443
      name: grpc
      protocol: https
    tls:
      mode: SIMPLE # enables HTTPS on this port
      credentialName: ecomm-credential
    hosts:
    - "gateway.ecomm.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment 
  labels:
    app: inventory 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory
        image: prabath/inventory.grpc.server
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
 type: ClusterIP
 selector:
  app: inventory
 ports:
 - name: grpc
   protocol: TCP
   port: 10443
   targetPort: 50051
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ecomm-virtual-service
spec:
  hosts:
  - gateway.ecomm.com                                
  gateways:
  - ecomm-gateway.istio-system.svc.cluster.local    
  http:
  - match:
    - port: 443
    route:                                          
    - destination:
        host: inventory-service
        port:
          number: 10443
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: inventory-req-authn-policy
spec:
  selector:
    matchLabels:
      app: inventory
  jwtRules:
  - issuer: "sts.ecomm.com"
    audiences:
    - "*.ecomm.com"
    jwksUri: "https://raw.githubusercontent.com/microservices-security-in-action/samples/master/chapter12/sample04/jwtkey.jwk"
    jwtHeaders:
    - "Authorization" 
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: inventory-services-policy
spec:
 selector:
   matchLabels:
     app: inventory
 rules:
 - from:
   - source:
       requestPrincipals: ["*"]
